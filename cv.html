<!DOCTYPE html>
<html lang="en">

<head>
  
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #2c3e50;
        line-height: 1.6;
      }
      header {
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      header img {
        width: 50px;
        border-radius: 50%;
        vertical-align: middle;
      }
      header h1 {
        display: inline;
        margin-left: 10px;
        font-size: 24px;
        vertical-align: middle;
      }
      nav ul {
        list-style: none;
        padding: 0;
        background: #444;
        text-align: center;
      }
      nav ul li {
        display: inline;
        margin: 0 10px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
      }
      nav ul li a:hover {
        background: #555;
      }
      .container {
        max-width: 1200px;
        width: 90%;
        margin: 20px auto;
        padding: 0 20px;
      }
      .container h1, .container h2 {
        border-bottom: 2px solid #333;
        padding-bottom: 5px;
      }
      .container p {
        line-height: 1.6;
      }
      .container .updates {
        margin-bottom: 20px;
      }
      .container .updates p {
        margin: 5px 0;
      }
      .container .contact a img {
        margin: 5px;
        vertical-align: middle;
      }
      footer {
        background: #2c3e50;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
        width: 100%;
      }
      .contact {
            margin-top: 20px;
            text-align: center;

        }
        .contact a img {
            margin: 5px;
            vertical-align: middle;
        }
        .selected_work_img{
            width:100px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        .two-columns {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0px 0;
        }
        .column {
            flex: 1;
            padding: 0px;
        }
        .papers-container {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
        .paper {
          display: flex;
          align-items: flex-start;
          gap: 20px;
        }
        .teaser {
          flex: 0 0 200px; /* Adjust width as needed */
          max-width: 200px;
          height: auto;
          border-radius: 8px;
        }
        .paper-details {
          flex: 1;
        }
        .paper-details h3 {
          margin-top: 0;
        }
        
        .header_main {
            position: relative;
            background: url('static/mtn_bg.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 400px;
            gap: 30px;
        }
        .header_main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay with transparency */
            z-index: 0;
        }

        .left-column, .right-column {
            position: relative;
            z-index: 1;
        }
        .left-column {
            flex: 0 0 auto;
            text-align: center;
            max-width: 350px;
        }
        .left-column img {
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .small-font {
            font-size: 0.75em;
            margin-top: 10px;
            font-style: italic;
        }
        .right-column {
            flex: 0 0 auto;
            text-align: left;
            padding-left: 20px;
        }
        .right-column h1 {
            margin-top: 0;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .right-column p {
            margin: 0;
            font-size: 1.3em;
            font-weight: 300;
            line-height: 1.4;
        }
        .btn_inv {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #f4f4f4; /* Very light color */
        background-color: #f4f4f4; /* Same as background */
        border: none;
        border-radius: 4px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      .btn_inv:hover {
        background-color: #e0e0e0; /* Slightly darker on hover */
        color: #333; /* Slightly visible text on hover */
      }

      /* Responsive Design Media Queries */
      @media (max-width: 1024px) {
        .grid {
          grid-template-columns: repeat(3, 1fr);
        }
        .container {
          width: 95%;
        }
      }

      @media (max-width: 768px) {
        .header_main {
          flex-direction: column;
          text-align: center;
          padding: 30px 15px;
          min-height: auto;
          gap: 20px;
        }
        
        .left-column {
          max-width: 250px;
          margin-bottom: 20px;
        }
        
        .right-column {
          text-align: center;
          padding-left: 0;
        }
        
        .right-column h1 {
          font-size: 2.2em;
        }
        
        .right-column p {
          font-size: 1.1em;
        }
        
        .container {
          width: 95%;
          padding: 0 15px;
        }
        
        .grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
        }
        
        .paper {
          flex-direction: column;
        }
        
        .teaser {
          flex: none;
          max-width: 100%;
          margin-bottom: 15px;
        }
        
        nav ul li {
          display: block;
          margin: 5px 0;
        }
        
        nav ul li a {
          display: block;
          padding: 12px 20px;
        }
      }

      @media (max-width: 480px) {
        .header_main {
          padding: 20px 10px;
        }
        
        .left-column {
          max-width: 200px;
        }
        
        .right-column h1 {
          font-size: 1.8em;
        }
        
        .right-column p {
          font-size: 1em;
        }
        
        .container {
          width: 98%;
          padding: 0 10px;
        }
        
        .grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }
        
        .small-font {
          font-size: 0.7em;
        }
        
        header h1 {
          font-size: 18px;
        }
        
        .contact a img {
          width: 24px;
          height: 24px;
        }
      }
    </style>
